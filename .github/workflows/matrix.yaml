name: matrix workflow
on: [push]
permissions:
  contents: read
jobs:
  matrix-jobs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        majversion: [1, 2, 3]
        minversion: [14, 16, 18]
        include:
          - majversion: 4
            test-name: true
          - majversion: 1
            minversion: 20
            test-name: true
          - majversion: 1
            minversion: 14
            test-name: false
          - majversion: 1
            tag-name: false
          - sample: "sample-value"
        exclude:
          - majversion: 2
          - majversion: 1
            minversion: 14
      #max-parallel:  2
    continue-on-error: true
        
    steps:
      - name: displaying version of node
        run: echo " displaying version of node"
    
      - name: Display Matrix Values
        run: |
          echo "Node.js major version: ${{ matrix.majversion }}"
          echo "Node.js version: ${{ matrix.minversion }}"