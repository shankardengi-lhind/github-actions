name: GitHub Action Target Branch
on:
  push:
    branches:
      - feature/* 
      - main
jobs:
  github-action-target-branch-job:
    runs-on: ubuntu-latest
    steps:
      - name: Display Target Branch Names
        run: |
          echo "The target branch for this action is $GITHUB_REF"
      - name: Display Commit SHA
        run: |
          echo "The commit SHA for this action is $GITHUB_SHA"